<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hash Puzzle</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mining Hash Puzzle</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
     
          
          </ul>
         
   
        </div>
      </nav>
      <div class="container m-3">
        <form class="form-inline my-2 my-lg-0" onclick="reset_output();">
            <input class="form-control mr-sm-2  m-1" type="text" name="hash_input"  id="hash_input" placeholder="DATA" aria-label="Search">
           
          </form>
          <form class="form-inline my-2 my-lg-0 " onclick="reset_output();">
            <input class="form-control mr-sm-2 m-1"  type="text" name="nonce"  id="nonce" placeholder="NOUNCE" aria-label="NOUNCE">
        </form>

        <button class="btn btn-outline-success my-2 my-sm-0 m-1" type="submit"  onclick="calc_puzzle();
        evaluate_puzzle();">Calculate Hash Value</button>

        

    <div class="hashbox m-3" style="height: 3.5cm;" id="outbox">
        <div id="hash_output" style="font-weight: 500; font-size: 40px;padding: 30px;">
        </div>
    </div>


<h1 class="text-muted text-uppercase">Restriction</h1>
                        
            <h4>Leading Zeros</h4>
            <select class="selectpicker" id="hash_restriction" onchange="evaluate_puzzle();">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select><br><br>
            <button type="button" class="btn btn-lg btn-pill btn-success"
                            onclick="
                            solve_hash_puzzle();
                            calc_puzzle();
                            evaluate_puzzle();
                          ">Solve Hash Puzzle</button>

      </div>
